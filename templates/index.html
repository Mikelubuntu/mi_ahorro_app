{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 450px;">
  <div class="glass-card shadow-lg p-4 my-5">
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='img/logo_casa.png') }}"
           alt="Logo Casa" width="90" class="mb-2" style="opacity:.93;">
      <h2 class="fw-bold" style="color:#2676c5;">¡Bienvenid@s!</h2>
      <p class="text-muted">Ahorro en pareja <span class="emoji">🏡</span></p>
    </div>
    <form method="POST" autocomplete="off">
      <div class="mb-3">
        <label for="usuario" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required autofocus>
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="clave" name="clave" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn-aportar">Entrar</button>
      </div>
    </form>
    <div class="text-center mt-4 small text-muted">
      <span>¡Vuestro reto empieza aquí! <span class="emoji">💙</span></span>
    </div>
  </div>
</div>
{% endblock %}
