{% extends "base.html" %}
{% block content %}
<div class="ahorro-wrap">
  <div class="glass-card" style="max-width:420px;">
    <h2>Editar movimiento</h2>
    <form method="POST">
      <label for="importe">Importe</label>
      <input type="number" step="0.01" min="0" name="importe" id="importe" required value="{{ movimiento.importe }}">
      <label for="descripcion">Descripci√≥n</label>
      <input type="text" name="descripcion" id="descripcion" maxlength="100" required value="{{ movimiento.descripcion }}">
      <button type="submit" class="btn-aportar">Guardar cambios</button>
      <a href="{{ url_for('dashboard') }}" class="btn-aportar" style="background:#bbc3d2; color:#234;">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
